<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="i.webp" type="image/x-icon">
    <title>Snack Bar For Website</title>
    <script src="https://kit.fontawesome.com/5bc7ff258f.js" crossorigin="anonymous"></script>

<body>
    <div class="buttons">
        <button onclick="showToast(successMsg)">Success</button>
        <button onclick="showToast(errorMsg)">Error</button>
        <button onclick="showToast(invalidMsg)">Invalid</button>

    <div id="toastBox"></div>
    <script src="script.js"></script>
</body>
